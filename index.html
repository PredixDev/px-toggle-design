<!-- build:remove -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-toggle-design Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-toggle-design-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="./px-dropdown/px-dropdown.html"/>
  <!-- <link rel="import" href="../px-api-viewer/px-api-viewer.html" /> -->
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <!-- <link rel="import" href="../iron-component-page/iron-component-page.html"/> -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <!-- <link rel="import" href="../px-demo-snippet/px-demo-snippet.html"> -->
  <link rel="import" href="../px-clipboard/px-clipboard.html">
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  </head>

<body>
  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-toggle-design" target="_new">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>
        View on Github
      </a>
      <h1 class="delta">px-toggle-design</h1>
      <div class="description-text">
        <p >
          The toggle switch component is used for a user input with a binary state. The functionality resembles a checkbox, but is ideal when only one setting or option is being set. It can be set to either an “On” or an “Off” position. Clicking anywhere in the control toggles the state, or in mobile contexts a tap or directional swipe can be used. It is available in four sizes.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-toggle-design.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-toggle-design.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <section class="tab-page">
        <div class="mega-demo flex u-ph++ u-pb++">
          <div class="properties u-ph+ u-pb+ u-mt+">
          <p class="epsilon">Options</p>
          <div class="u-mb-">Size:
            <div style="width: 100%;">
              <px-dropdown id="toggleSize" display-value="regular" bound-target="properties">
                <px-dropdown-content
                  items='[
                    {"key":"small", "val": "small"},
                    {"key":"regular", "val": "regular"},
                    {"key":"large", "val": "large"},
                    {"key":"huge", "val": "huge"}]'>
                </px-dropdown-content>
              </px-dropdown>
            </div>
          </div>
        </div>

        <div class="demoContainer u-mt+">
            <div class="flex flex--col">
              <div class="demo u-p+">
                <div class="flex u-mb-">
                  <input id="toggleInput" class$="{{inputClass}}" type="checkbox" checked="{{togglecheck::change}}">
                  <label id="toggleLabel" for="toggleInput" class$="{{labelClass}}"></label>
                  <div class="u-ml-">Toggle 'checked' value is {{togglecheck}}</div>
                </div>
                <h4>Import (in your Objects layer):</h4>
                <px-clipboard copy-from="#import">
                  <figure class="code u-mr-">
                    <code id="import">
                      $inuit-enable-toggle--small : true;<br/>
                      $inuit-enable-toggle--large : true;<br/>
                      $inuit-enable-toggle--huge : true;<br/>
                      @import "px-toggle-design/_objects.toggle.scss";
                    </code>
                  </figure>
                </px-clipboard>
                <h4>Usage:</h4>
                <px-clipboard copy-from="#usage">
                  <figure class="code u-mr-">
                    <code id="usage">
                      &lt;input id="toggle1" class="{{inputClass}}" type="checkbox"&gt;<br/>
                      &lt;label for="toggle1" class="{{labelClass}}"&gt;&lt;/label&gt;
                    </code>
                  </figure>
                </px-clipboard>
            </div>
          </div>
        </div>
      </div>
      <div class="apiContainer">
        <div class="flex flex--col api u-mt++">

          <div class="componentHeader">Install</div>
          <p>Install via command line:</p>
          <px-clipboard copy-from="#install">
            <figure class="code u-mr-">
              <code id="install">
                bower install --save https://github.build.ge.com/PXd/px-toggle-design.git
              </code>
            </figure>
          </px-clipboard>

          <div class="componentHeader">Enable & Import</div>
          <p>The following flags are available and, if necessary, should be set to true prior to the import statement below.</p>
          <px-clipboard copy-from="#enable">
            <figure class="code u-mr-">
              <code id="enable">
                $inuit-enable-toggle--small : true;<br/>
                $inuit-enable-toggle--large : true;<br/>
                $inuit-enable-toggle--huge : true;
              </code>
            </figure>
          </px-clipboard>
          <p>Include the optional flags above and the required import below in your Sass file in the <strong>Objects</strong> layer: <a href="https://github.com/PredixDev/px-getting-started#import-order" target="_blank"><i class="fa fa-question-circle u-mh--"></i>What's this?</a></p>
          <px-clipboard copy-from="#import">
            <figure class="code u-mr-">
              <code id="import">
                @import "px-toggle-design/_objects.toggle.scss";
              </code>
            </figure>
          </px-clipboard>

          <div class="componentHeader">Customize</div>
          <p>The following variables are available to customize the style of this element:</p>
          <px-clipboard copy-from="#customize">
            <figure class="code u-mr-">
              <code id="customize">
                $inuit-toggle-color<br/>
                $inuit-toggle-background<br/>
                $inuit-toggle-border<br/>
                $inuit-toggle-switch<br/>
                $inuit-toggle-switch-border<br/>
                $inuit-toggle-switch-shadow<br/>
                $inuit-toggle-background--on<br/>
                $inuit-toggle-border--on
              </code>
            </figure>
          </px-clipboard>

          <div class="componentHeader">Use</div>
          <p>Include the following HTML in your main application to use the element:</p>
          <px-clipboard copy-from="#use">
            <figure class="code u-mr-">
              <code id="use">
                &lt;input id="toggle1" class="toggle__input" type="checkbox"&gt;<br/>
                &lt;label for="toggle1" class="toggle__label"&gt;&lt;/label&gt;<br/><br/>
                &lt;input id="toggle1" class="toggle__input toggle__input--small" type="checkbox"&gt;<br/>
                &lt;label for="toggle1" class="toggle__label toggle__label--small"&gt;&lt;/label&gt;<br/><br/>
                &lt;input id="toggle1" class="toggle__input toggle__input--large" type="checkbox"&gt;<br/>
                &lt;label for="toggle1" class="toggle__label toggle__label--large"&gt;&lt;/label&gt;<br/><br/>
                &lt;input id="toggle1" class="toggle__input toggle__input--huge" type="checkbox"&gt;<br/>
                &lt;label for="toggle1" class="toggle__label toggle__label--huge"&gt;&lt;/label&gt;<br/><br/>
              </code>
            </figure>
          </px-clipboard>

          <div class="componentHeader">Dependencies</div>
          <p>This module depends on the following modules (automatically included with Bower install):
            <ul>
              <li><a href="https://github.com/PredixDev/px-colors-design" target="_blank">px-colors-design</a></li>
              <li><a href="https://github.com/PredixDev/px-defaults-design" target="_blank">px-defaults-design</a></li>
              <li><a href="https://github.com/PredixDev/px-helpers-design" target="_blank">px-helpers-design</a></li>
            </ul>
          </p>

        </div>
      </div>
    </section>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>

<script>
  document.addEventListener('WebComponentsReady', function() {
    var template = document.querySelector('template[is=dom-bind]'),
        togglecheck = false,
        dropdown = document.querySelector('#toggleSize'),
        inputClass = "toggle__input",
        labelClass = "toggle__label";
    dropdown.addEventListener('dropdown_content_value_changed', function(evt) {
      switch(evt.detail.key) {
        case 'regular':
          inputClass = 'toggle__input';
          labelClass = 'toggle__label';
          break;
        case 'small':
          inputClass = 'toggle__input toggle__input--small';
          labelClass = 'toggle__label toggle__label--small';
          break;
        case 'large':
          inputClass = 'toggle__input toggle__input--large';
          labelClass = 'toggle__label toggle__label--large';
          break;
        case 'huge':
          inputClass = 'toggle__input toggle__input--huge';
          labelClass = 'toggle__label toggle__label--huge';
          break;
      }
      template.inputClass = inputClass;
      template.labelClass = labelClass;
    });
    template.togglecheck = togglecheck;
    template.inputClass = inputClass;
    template.labelClass = labelClass;
  });
</script>

</body>
</html>
<!-- /build -->
