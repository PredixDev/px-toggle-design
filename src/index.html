<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf8>
    <title>Toggles</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <section class=viewport role=region>
      <h1>Toggles</h1>
      <h2>Small</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;input id=&hellip; class="toggle__input toggle__input--small" type=checkbox&gt;
          <br>
          &lt;label for=&hellip; class="toggle__label toggle__label--small"&gt;&hellip;&lt;/label&gt;
        </code>
      </figure>
      <div class=mb++>
        <input id=toggle-small class="toggle__input toggle__input--small" type=checkbox>
        <label for=toggle-small class="toggle__label toggle__label--small">On</label>
      </div>
      <h2>Regular</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;input id=&hellip; class=toggle__input type=checkbox&gt;
          <br>
          &lt;label for=&hellip; class=toggle__label&gt;&hellip;&lt;/label&gt;
        </code>
      </figure>
      <div class=mb++>
        <input id=toggle class=toggle__input type=checkbox>
        <label for=toggle class=toggle__label>On</label>
      </div>
      <h2>Large</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;input id=&hellip; class="toggle__input toggle__input--large" type=checkbox&gt;
          <br>
          &lt;label for=&hellip; class="toggle__label toggle__label--large"&gt;&hellip;&lt;/label&gt;
        </code>
      </figure>
      <div class=mb++>
        <input id=toggle-large class="toggle__input toggle__input--large" type=checkbox>
        <label for=toggle-large class="toggle__label toggle__label--large">On</label>
      </div>
      <h2>Huge</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;input id=&hellip; class="toggle__input toggle__input--huge" type=checkbox&gt;
          <br>
          &lt;label for=&hellip; class="toggle__label toggle__label--huge"&gt;&hellip;&lt;/label&gt;
        </code>
      </figure>
      <div class=mb++>
        <input id=toggle-huge class="toggle__input toggle__input--huge" type=checkbox>
        <label for=toggle-huge class="toggle__label toggle__label--huge">On</label>
      </div>
    </section>
  </body>
</html>
